<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,500;0,600;1,300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./confirm box/confirm.css">
   <link rel="stylesheet" href="manager.css">
   <script src="./confirm box/confirm.js"></script>
   <title>Product Manager</title>
</head>    
<body>  
   <div class="container"> 
      <h2>Quản lý sản phẩm</h2>

      <div class="to-customer-page">
         <a href="index.html">Home</a>
      </div>

      <form action="#">
         <label for="image">Hình ảnh:</label><input id="itemImage" type="url" placeholder="(Link sản phẩm)"><br>
         <label for="name">Tên sản phẩm:</label><input id="itemName" type="text"><br>
         <label for="type">Loại sản phẩm:</label>
         <select name="" id="itemType">
            <option value="shirt">Áo</option>
            <option value="pants">Quần</option>
            <option value="skirt">Váy</option>
            <option value="set">Bộ</option>
            <option value="other">Phụ kiện khác</option>
         </select><br>
         <label for="price">Đơn giá:</label><input id="itemPrice" type="number" min="0" placeholder="(Đơn vị: nghìn Đồng)"><br>
         <div id="show-area" class="show-area"></div>

         <input class="btn" id="previewBtn" type="button" value="Xem trước">
         <input class="btn" id="addBtn" type="button" value="Thêm">
      </form>
   </div>

   <h2>Danh sách sản phẩm</h2>
   <div class="list-container">
      <table>
         <thead>
            <tr>
               <td class='col-1'><b>Stt</b></td>
               <td class='col-2'><b>Hình ảnh</b></td>
               <td class='col-3'><b>Tên sản phẩm</b></td>
               <td class='col-4'><b>Đơn giá</b></td>
               <td class='col-5'></td>
            </tr>
         </thead>
         <tbody id="product-list"></tbody>
      </table>
   </div>

   <button id="deleteAll" class="delete-all">Xóa tất cả</button>

   <script src="manager.js"></script>
</body>
</html>
